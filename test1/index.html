<!DOCTYPE html>
<html>
    <head>
        <title>Iminja vo Makedonija</title>
        <script type="text/javascript" src="../lib/nns/nns.js"></script>
        <script type="text/javascript" src="../polymaps.js"></script>
        <script type="text/javascript" src="tsv.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style type="text/css">
            @import url("../lib/colorbrewer/colorbrewer.css");
            @import url("../example.css");

            #map {
                background: #012;
            }

            .compass .fore, .compass .chevron {
                stroke: #666;
            }

            .layer path {
                fill: #ccc;
                fill-opacity: .85;
                stroke: #012;
            }

            #copy, #copy a {
                color: #aaa;
            }

        </style>
    </head>
    <body id="map">
        <script type="text/javascript" src="main.js"></script>
        <span id="copy">
            &copy; Mile Janev 210136
        </span>
    </body>
</html>
